<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Алгоритмы сортировки</title>
		<link rel="stylesheet" href="styles1.css"/>
		<link rel="icon" href="favicon.png"/>
	</head>

	<body>
		<div id=titletext>
			<h1> Алгоритмы сортировки</h1>
		</div>
		
		<div id=topButtons>
			<button onClick="selectBubble()" id="bubbleButton"> Сортировка пузырьком </button>
			<button onClick="selectSelection()" id="selectionButton"> Сортировка выбором </button>
			<button onClick="selectInsertion()" id="insertionButton"> Сортировка вставками </button>
			<button onClick="selectMerge()" id="mergeButton"> Сортировка слиянием </button>
		</div>
		
		<hr>
		
		<div id="container"></div>

		<hr>
		
		<div id="bottomButtons">
			<div>
				<label for="arraySize">Размер массива (число от 8 до 64):</label>
				<input type="number" value="16" id="arraySize" min="8" max="64">
				<button onClick="makeArray()" id="confirmSize">OK</button>
			</div>
			<div>
				<button onClick="shuffle()" id="shuffleButton">Перемешать массив</button>
				<button onClick="startSort()" id="startSortButton" value="">Начать сортировку</button>
				<button onClick="stopSort()" id="stopSortButton">Прервать сортировку</button>
			</div>
			<div>
				<label for="setSpeed">Скорость сортировки:</label>
				<input type="range" min="1" max="30" value="10" id="setSpeed"></input>
			</div>
			<div>
				<button onClick="soundStatus()" id="soundButton">Звук</button>
			</div>
		</div>
		
		<script src="codefile1.js"></script>
	</body>
</html>
